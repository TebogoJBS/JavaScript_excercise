<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a90e2;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    main {
      padding: 30px;
      text-align: center;
    }
    .logout-btn {
      margin-top: 20px;
      padding: 12px 20px;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .logout-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    Welcome to Your Dashboard ðŸŽ‰
  </header>
  <main>
    <h2>Hello, Admin!</h2>
    <p>This is your secured dashboard page.</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </main>

  <script>
    function logout() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
